<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .sun{
        width: 100px;
        height: 100px;
        background:red;
        border-radius:50%;
        box-shadow:0 0 100px yellow;
        position:absolute;
        cursor:pointer;
    }
    .content{
        height:200px;
        line-height:200px;
        text-align:center;
        margin-top:200px;
        font-size:30px;
        font-family:'微软雅黑';
        text-shadow: 0 0 0 #000;
    }
</style>
<script>
    window.onload = function(){
        var oSun = document.querySelector('.sun');
        var oCon = document.querySelector('.content');
        document.onmousemove = function(ev){
            oSun.style.left = ev.pageX-oSun.offsetWidth/2+'px';
            oSun.style.top = ev.pageY-oSun.offsetHeight/2+'px';
            
            var x = oCon.offsetLeft+oCon.offsetWidth/2-ev.pageX;
            var y = oCon.offsetTop+oCon.offsetHeight/2-ev.pageY;
            var dis = Math.sqrt(x*x+y*y);
            oCon.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000';
        };
    }
</script>
</head>
<body>
    <div class="sun"></div>
    <span class="content">计算机大神肖奈和他的室友们</span>
</body>
</html>
